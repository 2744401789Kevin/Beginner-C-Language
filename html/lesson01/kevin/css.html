<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>css文本与盒子</title>
</head>

<body>
    <div
        style="border: 2px red solid;width: 50%;height:500px ;background-image: url(./imge/psc.webp\ \(38\).jpg);background-size: cover;">
        <p style="color: chartreuse;">我是一个屁（P）标签</p>
        <div style="font-weight: bold;font-size: 18px;">我是一个div</div>
        <h1 style="font-family: 楷体;background-color: coral;">我是一个h1标签</h1>
    </div>
    <div style="border: 2px rgb(252, 136, 155) dashed;width: 50%;height: 300px;">
        <p style="background-color: cornflowerblue;">我是一个段落</p>
        <p style="background-color: cyan;">
            勇敢的飞到 她的身旁
        </p>
        <p style="background-color: firebrick;display: inline-block;">燃烧吧，小宇宙</p>
        <a href="#" style="background-color: gold;">百度</a>
        <a href="#" style="background-color: hotpink;">新浪</a>
        <a href="#" style="background-color: rgb(150, 105, 255);">腾讯</a>
        <span style="background-color: khaki;color: lightcoral;display: block;">aaa</span>
    </div>
    <div style="border: 2px rgb(212, 22, 54) solid;width: 50%;height: 300px;">
        <ul>
            <li style="background-color: lightsalmon;display: inline-block;width:15%;">分割成</li>
            <li style="display: inline-block;width: 20%;">规范化</li>
            <li style="background-color: limegreen;display: inline-block;width: 15%;">打工的</li>
        </ul>
    </div>
    <div>
        <div style="background-color: maroon;height: 100px;width: 100px;display: inline-block;text-align: center;line-height: 100px;">
            1
        </div>
        <div style="background-color: rgb(65, 240, 138);height: 100px;width: 100px;display: inline-block;text-align: center;line-height: 100px;">
            2
        </div>
    </div>

</body>

</html>
