<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS_盒子和文本</title>
</head>
<body>

    <!--div表示一块区域-->
    <div style="border: 10px dashed red; width: 50%; height: 500px;background-image: url('./sources/背景图.jpg'); background-size: cover;">
        <p style="color: blue">我是一个段落</p>
        <div style="font-size: 18px;font-weight: bold;">
            我是一个div
        </div>
        <h1 style="font-family: 楷体; background-color: yellow;">
            我是h1标签
        </h1>
        <span></span>
    </div>

    <div style="width: 50%; height: 400px; border: 2px solid goldenrod;">
        <p style="background-color: #f0f>我是一个段落1</p>
        <p style="background-color: green;">我是一个段落2</p>
        <p style="background-color: blue;">我是一个段落3</p>
        <div style="background-color: lightblue;">
            div1
        </div>
        <h1 style="background-color: lightsalmon; height: 100px; display: inline;">
            h1
        </h1>
        <a href="#" style="background-color: red; display: inline-block; width: 200px;">百度</a>
        <a href="#"  style="background-color: green; display: inline-block;">新浪</a>
        <a href="#" style="background-color: blue; display: inline-block; ">腾讯</a>
        <span style="background-color: steelblue; height: 100px; display: block;">aaa</span>
    </div>
    
    <div style="width: 50%; height: 400px; border: 2px solid goldenrod;">
            <ul>
                <li style="background-color: teal; display: inline-block; width: 20%;">apple</li>
                <li style="display: inline-block;width: 20%;">water</li>
                <li style="background-color: teal;display: inline-block;width: 20%;">orange</li>
                <li style="display: inline-block;width: 20%;">banana</li>
            </ul>
    </div>

    <div style="width: 100px; height: 100px; background-color: red; display: inline-block; text-align: center;">
        1
    </div>
    
    <div style="width: 100px; height: 100px; background-color: yellow;display: inline-block;">
        2
    </div>
</body>
